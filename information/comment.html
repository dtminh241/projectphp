<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <style>
        .checked{
            color:orange;
        }
    </style>
</head>
<body>
    <form>
        <div class="form-group">
          <label for="rating">Rating</label>
          <div class="rating">
            <span class="fa fa-star" onmouseover="rate(1)" onmouseout="unrate(1)"></span>
            <span class="fa fa-star star-2"></span>
            <span class="fa fa-star star-3"></span>
            <span class="fa fa-star star-4"></span>
            <span class="fa fa-star star-5"></span>
          </div>
        </div>
        <div class="form-group">
          <label for="review">Review</label>
          <textarea class="form-control" id="review" rows="3"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    
    <script>
        const star=document.querySelectorAll('.fa-star');
        const starArray = Array.from(star);
        starArray[0].style.color = "orange";
 
        
        function rate(x){
            x.style.color="orange";
        }
        function unrate(x){
            x.style.color="black";
        }
        return true;
    </script>
</body>
</html>
